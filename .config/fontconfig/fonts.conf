<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<!-- Run `fc-match -a` to see all available options -->
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>FreeSerif</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>FreeSans</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>NotoSans Nerd Font</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>UbuntuMono Nerd Font Mono</family>
			<family>Liberation Mono</family>
			<family>Braille</family>
		</prefer>
	</alias>
</fontconfig>
